<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked V2X</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            font-family: 'Inter', sans-serif;
        }

        .popup {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .popup h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: gray;
        }

        .beta-code-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid gray;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .beta-code-input:focus {
            border-color: #007aff;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #505050;
        }

        .close-btn {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .shake {
            animation: shake 0.5s ease-out 1;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div class="popup">
    <div class="close-btn" onclick="window.location.href = 'https://www.google.com/';"></div>
    <h2>Beta Code</h2>
    <input type="text" class="beta-code-input" id="betaCode" placeholder="Enter Beta Code...">
    <button class="submit-btn" onclick="validateCode()">Submit</button>
</div>

<script>
    function validateCode() {
        const inputField = document.getElementById('betaCode');
        const correctCode = 'QvfSF63';

        if (inputField.value === correctCode) {
            window.location.href = 'index.html';
        } else {
            inputField.classList.add('shake');
            inputField.style.borderColor = 'red';
            setTimeout(() => {
                inputField.classList.remove('shake');
                inputField.style.borderColor = 'gray';
            }, 500);
        }
    }
</script>

</body>
</html>
