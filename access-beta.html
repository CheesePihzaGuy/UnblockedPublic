<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Beta</title>
    <link rel="stylesheet" href="axStyles.css">
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">Access Beta</div>
        <div class="menu">
            <button id="homeBtn">Home</button>
            <button id="generalBtn">General</button>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search or enter URL">
        <button id="searchBtn">Go</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <p id="errorMsg" class="hidden">You must enter a search query or URL</p>
    </div>

    <!-- General Menu -->
    <div id="generalMenu" class="general-menu hidden">
        <div class="general-menu-content">
            <button class="close-btn">X</button>
            <div class="general-buttons">
                <button id="aboutBtn">About</button>
                <button id="softwareBtn">Software Update</button>
                <button id="devBtn">Developer</button>
            </div>
        </div>
    </div>

    <!-- About Content (initially hidden) -->
    <div id="aboutContent" class="popup hidden">
        <h2>About</h2>
        <table>
            <tr>
                <td>Engine Version:</td><td>A3X</td>
            </tr>
            <tr>
                <td>Trust Mobile Version:</td><td>16</td>
            </tr>
            <tr>
                <td>Trust Computer Version:</td><td>22</td>
            </tr>
            <tr>
                <td>NodeJS Version:</td><td>8.0</td>
            </tr>
            <tr>
                <td>HTML Version:</td><td>5.0</td>
            </tr>
            <tr>
                <td>Proxy:</td><td>Unreleased</td>
            </tr>
        </table>
        <button class="back-btn">Back</button>
    </div>

    <!-- Scripts -->
    <script src="A3X.js"></script>
</body>
</html>
