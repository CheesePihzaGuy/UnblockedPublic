<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Beta</title>
    <link rel="stylesheet" href="axStyles.css">
</head>
<body>

    <!-- Search bar with the Go button combined -->
    <div class="topbar">
        <input type="text" id="searchBar" placeholder="Search or enter URL" class="search-bar">
        <button id="goBtn" class="go-button">Go</button>
    </div>

    <!-- Home and General buttons -->
    <div class="menu-buttons">
        <button id="homeBtn" class="menu-btn">Home</button>
        <button id="openGeneralMenu" class="menu-btn">General</button>
    </div>

    <!-- General Menu (hidden by default) -->
    <div id="generalMenu" class="menu hidden">
        <button id="aboutBtn" class="menu-btn">About</button>
        <button id="softwareBtn" class="menu-btn">Software Update</button>
        <button id="developerBtn" class="menu-btn">Developer</button>
        <button id="exitButton" class="exit-button">Exit</button>
    </div>

    <!-- Popup (for About, Software Update, Developer info) -->
    <div id="popup" class="popup hidden">
        <div class="popup-box">
            <span id="closePopup" class="close">&times;</span>
            <div id="popupContent">
                <!-- Content will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="A3X.js"></script>
</body>
</html>
