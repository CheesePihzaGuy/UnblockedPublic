<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Beta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Topbar with buttons -->
    <nav class="topbar">
        <div class="left">
            <a href="index.html" class="topbar-button">Home</a>
            <a href="https://youtu.be/P1jJywOXV5Y?si=0N5SyK70V_2c0UrO" class="topbar-button" target="_blank">YouTube</a>
            <span class="topbar-button disabled">Beta</span>
        </div>
        <div class="right">
            <span class="topbar-title">Access Beta</span>
        </div>
    </nav>

    <!-- Search Bar and Submit Button -->
    <div class="search-container">
        <form id="search-form" onsubmit="accessWebsite(event)">
            <input type="text" id="search-input" class="search-bar" placeholder="Enter URL or search" />
            <button type="submit" class="search-button">Go</button>
        </form>
    </div>

    <div class="content">
        <!-- Placeholder for additional content -->
    </div>

    <!-- JavaScript for handling the search functionality -->
    <script>
        function accessWebsite(event) {
            event.preventDefault();
            const url = document.getElementById('search-input').value;
            if (url) {
                const validUrl = url.startsWith('http') ? url : https://${url};
                window.open(validUrl, '_blank');
            }
        }
    </script>
</body>
</html>
