<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Beta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        /* Topbar */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #0056b3;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
        }
 
        .topbar .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 auto;
        }
 
        .topbar .button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 15px;
        }
 
        .topbar .button:hover {
            background-color: #004a85;
        }
 
        .logout-btn {
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 15px;
        }
 
        .logout-btn:hover {
            background-color: #c1271b;
        }
 
        /* Popup Style */
        #popup-bg, #popup {
            display: none;
        }
 
        #popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
 
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            width: 300px;
            transition: transform 0.4s ease;
        }
 
        #popup h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
 
        #popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
 
        #popup button:hover {
            background-color: #004a85;
        }
 
        /* Search bar with Go button */
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
 
        input[type="text"] {
            width: 300px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
 
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
 
        .go-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
 
        .go-button:hover {
            background-color: #004a85;
        }
 
        /* MacOS-like Animation */
        .macos-anim {
            animation: popupAnim 0.4s forwards ease;
        }
 
        @keyframes popupAnim {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
 
        /* Footer Version */
        .footer-version {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
 
    <!-- Topbar -->
    <div class="topbar">
        <a href="signup.html" class="button">Login</a>
        <span class="title">Access Beta</span>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
 
    <!-- Search Bar -->
    <div class="search-bar-container">
        <input type="text" id="url-input" placeholder="Enter URL">
        <button class="go-button" onclick="openUrl()">Go</button>
    </div>
 
    <!-- Popups for Beta and XFrame -->
    <div id="popup-bg"></div>
    <div id="popup">
        <h3 id="popup-message">You cannot access this page.</h3>
        <button onclick="closePopup()">OK</button>
    </div>
 
    <!-- Footer Version -->
    <div class="footer-version">v2024.9</div>
 
    <script>
        // Handle search bar and opening URL in new tab
        function openUrl() {
            const urlInput = document.getElementById('url-input').value;
            let formattedUrl;
 
            if (!urlInput.startsWith('https://')) {
                formattedUrl = 'https://' + urlInput;
            } else {
                formattedUrl = urlInput;
            }
 
            window.open(formattedUrl, '_blank');
        }
 
        // Show popup when Beta is clicked
        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupBg = document.getElementById('popup-bg');
            const popupMessage = document.getElementById('popup-message');
 
            popupMessage.textContent = message;
            popup.classList.add('macos-anim');
            popup.style.display = 'block';
            popupBg.style.display = 'block';
        }
 
        // Close popup
        function closePopup() {
            const popup = document.getElementById('popup');
            const popupBg = document.getElementById('popup-bg');
 
            popup.style.display = 'none';
            popupBg.style.display = 'none';
        }
 
        // Logout functionality
        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'signup.html';
        }
 
        // Beta button (simulating popup and fake loading)
        function showBetaPopup() {
            showPopup('You cannot access this page.');
 
            setTimeout(() => {
                document.getElementById('popup-message').textContent = 'Loading assets...';
                setTimeout(() => {
                    closePopup();
                }, 7000);
            }, 1000);
        }
 
        // Add event listeners for Beta button (add wherever necessary)
        document.querySelector('.button-beta').addEventListener('click', showBetaPopup);
 
    </script>
 
</body>
</html>
