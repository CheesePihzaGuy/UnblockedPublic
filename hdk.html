        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(45deg, #5A7AFF, #5E3B8A);
            color: white;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #5A7AFF;
            text-shadow: 0 0 10px rgba(90, 122, 255, 0.8);
        }

        header .logo {
            height: 50px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
            outline: none;
        }

        .search-bar button {
            background-color: #555;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #777;
        }

        /* Grid for games */
        main {
            padding: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        .game-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-item img {
            width: 100%;
            height: auto;
            max-width: 120px; /* Limit icon size */
            object-fit: cover;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        /* Section Titles */
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Search Bar Position */
        .search-bar {
            width: 300px;
            margin: auto;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>

    <script>
        function redirectToRandomSite() {
            const urls = ["https://unblockedv2.vercel.app/"];
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        // Function to filter games based on search input
        function searchGames() {
            const searchInput = document.querySelector('.search-bar input').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');

            games.forEach(game => {
                const gameTitle = game.querySelector('img').alt.toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>
