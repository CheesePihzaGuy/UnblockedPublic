<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked V2</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <script>
        function redirectToRandomSite() {
            const urls = [
                "https://unblockedv2.vercel.app/",
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <img src="images/icon.png" alt="logo" onclick="redirectToRandomSite()" class="logo">
            <h1>Unblocked V2</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <!-- Featured Games Section -->
    <section class="featured-section">
        <h2 class="section-title">Featured Games</h2>
        <div class="game-grid">
            <!-- Game Card -->
            <a href="games/bob-the-robber-2/" class="game-card">
                <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
                <div class="game-overlay">
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                    <p>Bob the Robber 2</p>
                </div>
            </a>
            <!-- Repeat for other games -->
            <a href="games/vex7/" class="game-card">
                <img src="images/vex7.jpeg" alt="Vex 7">
                <div class="game-overlay">
                    <span class="play-btn"><i class="fas fa-play"></i></span>
                    <p>Vex 7</p>
                </div>
            </a>
        </div>
    </section>

    <!-- All Games Section -->
    <section class="all-games">
        <h2 class="section-title">All Games</h2>
        <div class="game-grid">
            <!-- Game Cards for All Games -->
            <a href="games/bob-the-robber-2/" class="game-card">
                <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
            </a>
            <!-- Repeat for other games -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Unblocked V2 | Version: v2024.9f</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
