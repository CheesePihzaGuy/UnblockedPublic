<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked V2</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="/main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        nav img {
            width: 50px;
            cursor: pointer;
        }

        nav h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .featured {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .featured h1 {
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .column, .row {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .column a, .row a {
            position: relative;
            width: 250px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s;
        }

        .column a img, .row a img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.4s ease;
        }

        .column a:hover img, .row a:hover img {
            transform: scale(1.1);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }

        a:hover .play-button {
            display: block;
        }

        /* Search bar styling */
        .search {
            width: 100%;
            text-align: center;
            margin: 40px 0;
        }

        .search input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            color: #fff;
            font-size: 1.2rem;
            transition: width 0.5s ease;
        }

        .search input:focus {
            width: 80%;
        }

        .search button {
            padding: 12px 18px;
            border-radius: 50%;
            border: none;
            background-color: #fff;
            color: #6a11cb;
            margin-left: -40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search button:hover {
            background-color: #2575fc;
        }

        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .content a {
            position: relative;
            width: 150px;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .content a img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }

        .content a:hover img {
            transform: scale(1.05);
        }

        .content a:hover .play-button {
            display: block;
        }

        .content h2 {
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <img src="images/icon.png" alt="logo" onclick="redirectToRandomSite()">
        <h1>Unblocked V2 Devkit [TestSite]</h1>
    </nav>

    <div class="featured">
        <h1>Popular:</h1>
        <div class="column">
            <a href="games/bob-the-robber-2/">
                <img src="images/bob-the-robber-2.png" alt="Bob the Robber 2">
                <div class="play-button">
                    <i class="fa-solid fa-play"></i>
                </div>
            </a>
            <a href="games/vex7/">
                <img src="images/vex7.jpeg" alt="Vex 7">
                <div class="play-button">
                    <i class="fa-solid fa-play"></i>
                </div>
            </a>
        </div>
        <!-- Add more games here -->
    </div>

    <div class="content">
        <div class="search">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div id="games">
            <a href="games/bob-the-robber-2/"><img src="images/bob-the-robber-2.png" alt="bob the robber 2"></a>
            <a href="games/vex7/"><img src="images/vex7.jpeg" alt="vex 7"></a>
            <a href="games/vex6/"><img src="images/vex6.jpeg" alt="vex 6"></a>
            <a href="games/moto-x3m/"><img src="images/moto-x3m.jpg" alt="moto x3m"></a>
            <a href="games/retro-bowl/"><img src="images/retro-bowl.jpg" alt="retrobowl"></a>
            <!-- Add more games dynamically -->
        </div>
    </div>

    <h2>Things you see here are not final!</h2>
    <h3>v2025.x</h3>

    <script src="script.js"></script>
</body>
</html>
